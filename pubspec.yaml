    - assets/button_timetable_active.png
    - assets/button_park_icon_active.png
    - assets/character_swordman.png
    - assets/character_wizard.png
    - assets/character_gorilla.png
    - assets/character_merchant.png
    - assets/character_adventurer.png
    - assets/character_god.png
    - assets/character_takuji.png
    - assets/question_background_image.png
    - assets/countdown.png
    - assets/ranking_guild_background.png
    - assets/ui_takoyaki_bar.png
    - assets/icon_plus.png
    - assets/ui_level_hp_bg.png
    - assets/banner_news.png
    - assets/title.png
